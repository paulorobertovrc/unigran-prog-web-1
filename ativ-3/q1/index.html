<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portfólio 3 | Questão 1</title>
</head>
<body>
    <h1>Formulário (Questão 1)</h1>
    <h4>Crie um formulário em HTML que contenha um campo de texto para armazenar o nome de uma pessoa e outro
        campo para armazenar sua idade. </h4>
    <form>
        <label>
            Nome:
            <input type="text" name="nome" id="nome">
            <br><br>
        </label>

        <label>
            Idade:
            <input type="number" name="idade">
            <br><br>
        </label>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
